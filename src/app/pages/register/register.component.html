<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Cadastre-se com</small></div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Ou cadastre-se com credenciais</small>
          </div>
          <form #f="ngForm" (ngSubmit)="salvar(f)">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Nome" type="text" name="nome" #nome="ngModel" [(ngModel)]="usuario.nome"
                  required>
              </div>
              <div *ngIf="!nome.valid && nome.touched" class="text-danger text-right">
                Nome é obrigatório.
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email"
                  required email>
              </div>
              <div *ngIf="!email.valid && email.touched" class="text-danger text-right">
                E-mail é obrigatório.
              </div>
              <div *ngIf="email.errors?.email" class="text-danger text-right"> 
                E-mail  não válido.
             </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Senha" type="password" name="senha" #senha="ngModel" [(ngModel)]="usuario.senha"
                 required minlength="4">
              </div>
              <div *ngIf="!senha.valid && senha.touched" class="text-danger text-right">
                Senha é obrigatório.
              </div>
              <div *ngIf="senha.errors?.minlength" class="text-danger text-right">
                Senha deve ter mínimo de 4 caracters!
              </div> 
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4" [disabled]="!f.valid">Cadastrar</button>
            </div>
            
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a [routerLink]="['/login']" class="text-light"><small>Voltar login</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
