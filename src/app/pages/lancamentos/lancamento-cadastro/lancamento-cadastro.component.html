<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 150px; background-size: cover; background-position: center top;">
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Novo Lançamento</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="salvar(f)">
            <h5 class="text-muted mb-4">Ganhos total diários</h5>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="uber">Uber</label>
                    <input type="number" id="uber" class="form-control form-control-alternative"
                      name="uber" #uber="ngModel" [(ngModel)]="lancamento.uber" required>
                    <div *ngIf="!uber.valid && uber.touched" class="text-danger">
                      Uber é obrigatório.
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="novenove">99</label>
                    <input type="number" id="novenove" class="form-control form-control-alternative" 
                      name="novenove" #novenove="ngModel" [(ngModel)]="lancamento.novenove" required>
                    <div *ngIf="!novenove.valid && novenove.touched" class="text-danger">
                      99 é obrigatório.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="cabify">Cabify</label>
                    <input type="number" id="cabify" class="form-control form-control-alternative" 
                      name="cabify" #cabify="ngModel" [(ngModel)]="lancamento.cabify" required>
                    <div *ngIf="!cabify.valid && cabify.touched" class="text-danger">
                      Cabify é obrigatório.
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="particular">Particular <i>(Obs: lotação ou por fora)</i></label>
                    <input type="number" id="particular" class="form-control form-control-alternative" 
                      name="particular" #particular="ngModel" [(ngModel)]="lancamento.particular" required>
                    <div *ngIf="!particular.valid && particular.touched" class="text-danger">
                      Particular é obrigatório.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Data do dia trabalhado</label>
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                      </div>
                      <input class="form-control" type="date" placeholder="Select date" name="date" name="dataTrabalho"
                        #dataTrabalho="ngModel" [(ngModel)]="lancamento.dataTrabalho" required>
                    </div>
                    <div *ngIf="!dataTrabalho.valid && dataTrabalho.touched" class="text-danger">
                      Data é obrigatório.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h5 class="text-muted mb-4">Gastos diários</h5>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="combustivel">Combustível</label>
                    <input type="number" id="combustivel" class="form-control form-control-alternative" 
                      name="combustivel" #combustivel="ngModel" [(ngModel)]="lancamento.combustivel" required>
                    <div *ngIf="!combustivel.valid && combustivel.touched" class="text-danger">
                      Combustível é obrigatório.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="refeicao">Refeição</label>
                    <input type="number" id="refeicao" class="refeicao form-control form-control-alternative" 
                      name="refeicao" #refeicao="ngModel" [(ngModel)]="lancamento.refeicao" required>
                      <div *ngIf="!refeicao.valid && refeicao.touched" class="text-danger">
                        Refeição é obrigatório.
                      </div>
                  </div>
                </div>
              </div>
              <input type="hidden" id="usuario" class="refeicao form-control form-control-alternative" 
                      name="usuario" #usuario="ngModel" [(ngModel)]="lancamento.usuario.codigo">
              <div class="row">
                <div class="col-lg-12">
                  <button type="submit" class="btn btn-info" [disabled]="!f.valid">Salvar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
